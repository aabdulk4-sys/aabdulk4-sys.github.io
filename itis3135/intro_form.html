<body>
  <header>
    <h1>Ayah A. Abdulkareem</h1>
    <h2>Introduction Form</h2>
  </header>

  <main>
    <h3>Please submit the form below.</h3>
    <form id="introForm">
      <label>First Name: <input type="text" id="firstName" value="Ayah" required></label>
      <label>Middle Name: <input type="text" id="middleName" value="A." placeholder="Optional"></label>
      <label>Last Name: <input type="text" id="lastName" value="Abdulkareem" required></label>
      <label>Preferred Name: <input type="text" id="nickname" value="Ambitious Antelope"></label>
      <label>Personal Statement: <textarea id="statement" required>I enjoy spending time with my friends and family, and I love traveling and photography, especially car photography.</textarea></label>
      <label>Personal Background: <textarea id="personal" required>Originally from Iraq, moved to Jordan, and then Charlotte at age 5. I speak Arabic fluently but mainly use it at home.</textarea></label>
      <label>Professional Background: <textarea id="professional" required>Worked as a Director at Chick-fil-A for 3 years, now Events Manager at Rally.</textarea></label>
      <label>Academic Background: <textarea id="academic" required>Senior, Computer Science major, Class of 2025.</textarea></label>
      <label>Primary Computer: <textarea id="computer">Apple laptop running macOS, primarily work at home or on campus.</textarea></label>

      <h3>Courses</h3>
      <div id="courses">
        <div class="course">
          <label>Department: <input type="text" value="ITIS" required></label>
          <label>Number: <input type="text" value="4350" required></label>
          <label>Name: <input type="text" value="Design Prototyping" required></label>
          <label>Reason: <input type="text" value="Required course; will teach me how to sketch and prototype on paper."></label>
        </div>
      </div>
      <button type="button" id="addCourse">Add Another Course</button>

      <label>Quote: <input type="text" id="quote" value="If you expect disappointment, then you can never really get disappointed."></label>
      <label>Quote Author: <input type="text" id="author" value="MJ (Spider-Man: No Way Home)"></label>

      <label>Picture Upload: <input type="file" id="photo"></label>
      <label>Picture Caption: <input type="text" id="caption" value="Post-hired mirror picture."></label>

      <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" id="clear">Clear</button>
      </div>
    </form>

    <section id="output"></section>
  </main>
